<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text transform</title>
    <style>
        /* 모두 대문자 */
        h2{text-transform: uppercase;}
        /* 모두 소문자 */
        h3{text-transform: lowercase;}
        /* 단어의 첫 시작이 대문자 */
        h4{text-transform: capitalize;}
        /* 그 외에 대문자를 구현하는 방법 */
        h5{font-size: 20px; font-variant:small-caps;}
        /* 소문자를 대문자로 바꾸되 크기는 유지함 */
    </style>
</head>
<body>
    <h1>Text Transform</h1>
    <h2>uppercase</h2>
    <h3>Lowercase</h3>
    <h4>Capitalizet title</h4>
    <h5>Font Variant</h5>
</body>
</html>
