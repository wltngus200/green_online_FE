<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background</title>
    <style>
        /* 요소자체의 투명도를 낮춤 글자까지도 투명해짐 = 따라서 글씨에 색을 주었을 때 안 보임 */
        .opacity{opacity:0.5; color:blue;}
        div{width:400px; height:100px; border:1px solid black; font-weight: bold; font-size: 1.5em; color:#fff}
        .bg1{background-color: blue;}
        .bg2{background-color: rgb(0,0,255);}
                            /* 0.5에서 0은 생략 가능 */
        .bg3{background-color: rgb(0,0,255,.5); color:blue}
        .bg4{background-color: #0000ff;}
        .bg5{background-color: #0000ff;}
    </style>
</head>
<body>
    <h1>background color</h1>
        <div class="bg1">color name</div>
        <div class="bg2">rgb color</div>
        <div class="bg3">rgb color+alpha 50%</div>
        <div class="bg4">hex color</div>
        <div class="bg4 opacity">hex color+opacity 50%</div>
</body>
</html>
