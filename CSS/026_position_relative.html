<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 기초</title>
    <style>
        .relative{position: relative; left:100px; top:100px; /* margin-top:100px; */}
                                        /* 위치가 달라지는 것은 다른 요소는 모름(밀려나지 않음) */
    </style>
</head>
<body>
    <h1>Poisiton relative</h1>
    <pre>
        static : 기본값
        relative : 자기 자신의 원래 위치를 기준으로 배치
        absolute : 가까운 부모 중 position의 값이 static이 아닌 요소를 기준으로 배치
        fixed : 브라우저 윈도우를 기준으로 배치
        sticky : 스크롤이 생기면 지정한 위치에서 고정됨(지정 위치에 도달하면 고정)
    </pre>
    <figure class="relative">
        <img src="http://placehold.it/200x200" alt="">
        <figcaption>image description</figcaption>
    </figure>

    <figure>
        <img src="http://placehold.it/200x200" alt="">
        <figcaption>image description</figcaption>
    </figure>
    <!-- 1. 위치와 크기가 변하지 않는다.
         2. 원래 위치를 기준으로 left, right, top, bottom 값으로 위치를 조정한다
         3. left, right, top, bottom값으로 움직이는 것은 가상으로 움직인 것으로 다른 요소에는 영향을 주지 않음 -->
</body>
</html>
