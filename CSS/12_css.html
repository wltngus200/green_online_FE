<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        .style01{color: plum; font-size: 12px;}
        .style02{color: indigo; font-size: 14px;}
    </style>
    <link rel="stylesheet" href="001.css">
</head>
<body>
    <p>CSS: Cascading Style Sheet</p>
    <hr>
        <!-- 속성:값(value) -->
    <h1 style="color:blue; font-size:12px;">CSS 문법1</h1>
    <h2 style="color:aqua; font-size:14px;">인라인 스타일</h2>
    <!-- 웹표준의 개념이 약하던 시절의 방식 -->
    
    <hr>
    
    <h1 class="style01">CSS 문법2</h1>
    <h2 class="style02">내부 스타일 시트</h2>
    
    <hr>
    <h1 class="css01">CSS 문법3</h1>
    <h2 class="css02">외부 스타일 시트</h2>

</body>
</html>
