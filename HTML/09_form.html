<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form2</title>
</head>
<body>
    <!-- 08.form copy -->
    <h1>회원가입2</h1>
    <form action="11_register.html" method="post">
        <fieldset>
            <legend>html5 신속성</legend>
            <p>
                <label for="userbirth">생년월일</label>
                <!-- placeholder는 예시를 표시하는 기능만 하고 다른 포멧을 막지는 못 함 -->
                <!-- ie를 제외하고는 모든 브라우저에서 달력을 표시해 줌 -->
                <!-- 단, 브라우저에 따라 데이트 값이 다르게 들어옴 -> 스크립트를 짜서 같은 포멧으로 유지 --> 
                <!-- cf. j query ui사이트 datepicker-->
                <input type="date" id="userbirth">
            </p>
            <p>
                <label for="usersearch">검색</label>
                <!-- 사용자의 입력 값을 한번에 지울 수 있는 x버튼 지원 -->
                <input type="search" id="usersearch" placeholder="검색어">
            </p>
            <p>
                <label for="userphone">전화번호</label>
                <!-- tel로 지정시 모바일에서 숫자만 입력 가능함 -->
                <input type="tel" id="userphone" placeholder="010-0000-0000">
            </p>
            <p>
                <label for="userweb">홈페이지</label>
                <!-- http, https로 시작하는 주소값이 와야함 -->
                <input type="url" id="userweb" autofocus>
            </p>
            <p>
                <label for="usercareer">경력</label>
                <!-- 최소값 최댓값 증가 단위 지정 기본값-->
                <!-- j query ui의 spinner로 통일 -->
                <input type="number" min="0" max="10" step="2" value="0" id="usercareer">
            </p>
            <p>
                <label for="skill">숙련도</label>
                <input type="range" min="0" max="10" step="2" value="3" id="skill">
            </p>
            <p>
                <label for="color">색상</label>
                <input type="color" id="color">
            </p>
            <p>
                <label for="profile">프로필</label>
                <input type="file" id="profile">
            </p>
            <p>
                <!-- 리스트를 주지만 직접 입력도 가능  -->
                <label for="langs">배우고 싶은 언어</label>
                <input name="langs" id="langs" list="mylist">
                <datalist id="mylist">
                    <option value="HTML"><!-- HTML</option> 을 생략 -->
                    <option value="CSS">
                    <option value="Java Script">
                </datalist>
            </p>
        </fieldset>
        <!-- 태그가 브라우저에서 사용이 가능한지 확인하는 사이트 caniuse.com -->
        
        <hr>
        <!-- 버튼 구현 방법 1 input 태그 이용 -->
        <!-- <p>
            <input id="button" type="submit" value="전송">
            <input id="button" type="reset" value="초기화">
        </p> -->
        <!-- 버튼 구현 방법 2 button 태그 이용 -->
        <!-- <p>
            <button type="submit">전송</button>
             !- type 타입을 적지 않아도 기본 타입이 submit --
            <button type="reset">초기화</button>
        </p> -->
        <!-- iconfinder.com 무료 아이콘 사이트 -->
        <!-- 버튼 구현 방법 3 사진을 이용한 버튼 -->
        <input type="image" src="heart.png" alt="input button">
        <button type="submit"><img src="pink_heart.png" alt="button"></image></button>
        <!-- 테두리와 배경은 CSS에서 생김 -->
    </form>
</body>
</html>
