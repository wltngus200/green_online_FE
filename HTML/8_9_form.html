<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #button{background-color: rgb(255, 117, 63);}
    </style>
</head>
<body>
    <form>
        <h1>회원가입</h1>
        <!-- 사용자가 입력한 값으로 처리하기 위한 것 = action-->
        <!-- <form action="(백앤드 언어)"></form>
        사용자가 입력한 게 이쪽으로 넘어감 -->
        <form action="00_register.html"></form>
        <!-- 임시 파일을 만들어서 연결해 줄것! -->
        <fieldset>
            <legend>필수 입력</legend>
        <!-- label과 input의 연결 클릭하면 입력창으로 이동 -->
        <!-- input의 id명과 for가 일치 -->
            <p>
                <label for="username">이름 :</label>
                <input type="text" id="username" minlength="2" size="5"required placeholder="your name" autofocus>
            </p>
            <p>
                <label for="usermail">메일 :</label>
                <input type="email" id="usermail" required>
            </p>
            <p>
                <label for="user">패스워드 :</label>
                <input type="password" id="userpassword" pattern="[A-Za-z]{5}" required>
                <!-- 메일침프 회원가입처럼 비번 하나하나 입력할 때마다 체크(스크립트 연동) -->
            </p>

            <p><!-- 블록태그 -->
                <input id="button" type="submit" value="제출">
            </p>
        </fieldset>
        <!-- 선택입력 항목(주소지, 유입경로, 관심사, 인사말) -->
        <fieldset>
            <legend>선택 입력</legend>
            <p>
                <label for="address">거주지</label>
                <select name="address" id="address">
                    <!-- 옵션의 값을 선택하면 value의 값 저장 -->
                    <option value="서울시">서울시</option>
                    <option value="대전시">대전시</option>
                    <option value="대구시">대구시</option>
                    <option value="부산시">부산시</option>
                </select>
            </p>
            <p>
                <span><b>어떻게 오셨어요</b></span>
                <!-- id로 문자를 클릭해도 체크 되게 -->
                <!-- name으로 어떤 DB에 저장될 지 -->
                <!-- value는 DB에 어떤 값이 들어갈 지 -->
                <label for="label1">검색</label>
                <input type="radio" name=refferrer id="label1" value="검색">    
                <label for="label2">지인</label>
                <input type="radio" name=refferrer id="label2" value="지인">    
                <label for="label3">전화</label>
                <input type="radio" name=refferrer id="label3" value="전화">    
                <label for="label4">신문</label>
                <input type="radio" name=refferrer id="label4" value="신문">    
            </p>
            <!-- 관심사(복수 응답 가능) -->
            <!-- name이 같든 다르든 여러개 체크 가능 -->
            <span>관심 사항</span>
            <label for="search">HTML</label>
            <input type="checkbox" name="refferrer" id="lang-html" value="HTML">
            <label for="search">CSS</label>
            <input type="checkbox" name="refferrer" id="lang-css" value="CSS">
            <label for="search">JS</label>
            <input type="checkbox" name="refferrer" id="lang-js" value="JS">
        
            <!-- 여러줄을 입력할 수 있는 인삿말 input으로 불가 -->
            <p>
                <span>인사말</span>
                <textarea name="msg" id="msg" cols="30" rows="10">내용</textarea>
                <!-- textarea는 여는 태그와 닫는 태그 사이에 공백이 그대로 응답 박스 안에 표현됨 -->
            </p>
        </fieldset>
        <fieldset>
            <legend>html5 신속성</legend>
            <p>
                <label for="userbirth">생년월일</label>
                <!-- placeholder는 예시 -->
                <!-- <input type="text" placeholder="2024-08-04"> -->
                <!-- 브라우저에 따라 데이트 값이 다르게 들어옴 -> j query ui사이트 datepicker-->
                <input type="date" id="userbirth">
            </p>
            <p>
                <label for="usersearch">검색</label>
                <!-- 사용자의 입력 값을 한번에 지울 수 있는 x버튼 지원 -->
                <input type="search" id="userbirth">
            </p>
            <p>
                <label for="userphone">전화번호</label>
                <!-- tel로 지정시 모바일에서 숫자만 입력 가능함 -->
                <input type="tel" id="userphone">
            </p>
            <p>
                <label for="userweb">홈페이지</label>
                <!-- http, https로 시작하는 주소값이 와야함 -->
                <input type="url" id="userweb">
            </p>
            <p>
                <label for="usercareer">경력</label>
                <!-- 최소값 최댓값 증가 단위 지정 기본값-->
                <!-- j query ui의 spinner로 통일 -->
                <input type="number" min="0" max="10" step="2" value="3" id="usercareer">
            </p>
            <p>
                <label for="skill">숙련도</label>
                <input type="range" min="0" max="10" step="2" value="3" id="skill">
            </p>
            <p>
                <label for="color">색상</label>
                <input type="color" id="color">
            </p>
            <p>
                <label for="profile">프로필</label>
                <input type="file" id="profile">
            </p>
            <p>
                <!-- 리스트를 주지만 직접 입력도 가능  -->
                <label for="langs">배우고 싶은 언어</label>
                <input name="langs" id="langs" list="mylist">
                <datalist id="mylist">
                    <option value="HTML">
                    <option value="CSS">
                    <option value="JS">
                </datalist>
            </p>
        </fieldset>
        <!-- <p>
            <input type="submit" value="전송">
            <input type="reset" value="초기화">
        </p> -->
        <!-- <p>
            <button type="submit">전송</button>
            <button type="reset">초기화</button>
        </p> -->
        <!-- iconfinder.com 무료 아이콘 사이트 -->
        <button type="submit"><img src="image_480.png" alt="전송"></image></button>
        <!-- 테두리와 배경은 CSS에서 생김 -->
    </form>
    <!-- 태그가 브라우저에서 사용이 가능한지 확인하는 사이트 caniuse.com -->
</body>
</html>
