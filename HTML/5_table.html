<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        /* table border="1" 속성에서 이중 선을 없애기 위한 코드 */
        table {border-collapse: collapse;}
    </style>
</head>
<body>
    <h1>table</h1>
    <table border="1">
        <tr><!-- table row -->
            <td>구분</td><!-- table data -->
            <th>제목1</th>
            <th>제목2</th>
            <th>제목3</th>
        </tr>
        <tr><!-- table row -->
            <td>1</td><!-- table data -->
            <th>data11</th>
            <th>data12</th>
            <th>data13</th>
        </tr>
        <tr><!-- table row -->
            <td>2</td><!-- table data -->
            <th>data21</th>
            <th>data22</th>
            <th>data23</th>
        </tr>
        <tr><!-- table row -->
            <td>합계</td><!-- table data -->
            <th>total1</th>
            <th>total2</th>
            <th>total3</th>
        </tr>
    </table>
</body>
</html>
