<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div를 이용한 섹셔닝</title>
</head>
<body>
    <!-- div를 통해서 섹션을 나눴을 경우
     CSS를 적용할 때 어느 div를 지칭하는지 알 수 없다 -->
    <!-- 
        <div id="wrapper">
            <div id="header">머릿글 부분</div>
            <div id="container">
                <div id="content">본문</div>
                <div id="aside">부가정보 영역</div>
            </div>
            <div id="footer">바닥글 부분</div>
        </div>
    -->

    <!-- ------- --><hr><!-- ------- -->
    
    <!-- 시멘틱 태그 (sectioning을 활용) -->

    <div id="wrapper"><!-- 전체를 감싸는 div는 대체 할 것이 없다 -->
        <!-- 시멘틱 태그와 role을 함께 쓰면 X -->
        <header>
            <h1>머리글</h1>
        </header>
        <main>
            <section>
                <h2>제목</h2>
            </section>
            <!-- 섹션 태그 밑에는 반드시 제목(h1~h6)을 사용해야 한다 -->
            <aside>부가정보 영역</aside>
        </main>
        <footer>바닥글 부분</footer>
    </div>

</body>
</html>
