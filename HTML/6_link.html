<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor tag</title>
</head>
<body>
    <h1>Anchor Tag</h1>
    <!-- anchor = 닻, 링크를 건다 -->
     <!-- HTML = HyperText Markup Language hypertext=링크들이 연결연결 -->
    <p>href= hypertext reference</p>
    <h2>절대경로</h2>
    <!-- 링크를 타고 조회된 페이지의 탭을 끄면 기존 페이지로 다시 접근할 방법C
     외부 주소는 새 탭으로 열려야 함 target -->
    <!-- target : _blank(새 탭) _self(기본, 기존 탭) _top(한 페이지 여러 페이지) _parent 그 문서 -->
    <a href="http://www.naver.com" target="_blank">네이버</a>
    <a href="http://www.daum.net" target="_blank">다음</a>
    <a href="http://www.google.com" target="_blank">구글</a>
    <h2>상대경로</h2>
    <a href="1.html">기존 작성 문서</a>
    <!-- 작성 문서가 이미 서버에 올라갔고 주소가 있다면 작성 가능
     절대주소로 적었다가 공통 주소가 바뀌면 수정해야함 상대주소는 수정용이 -->
</body>
</html>
